  <h2 class="title">优鲜生活</h2>
  <p class="sub">4月 12, 2019</p>
  <article class="content">
    <p>这是一款虚拟项目。  </p>
<p>首先对新零售商店(盒马鲜生)进行线下调研，根据调研结果绘制用户体验地图，发现商场用餐时，<strong>取餐小票过多</strong>以及<strong>等待时间过长</strong>为两个主要痛点。随后制定用画像，根据用户特点提出相应的解决方案，最终方案为<strong>电子取餐单</strong>与<strong>虚拟养鱼</strong>。最后绘制方案效果图。  </p>
